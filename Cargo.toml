[package]
name = "rata"
version = "0.1.0"
edition = "2024"

[dependencies]
ratatui = { version = "0.27", default-features = false, features = ["crossterm"] }
ring = "0.17"
crossterm = "0.27"
portable-pty = "0.8"
vt100 = "0.16"
ssh2 = "0.9"
thiserror = "1.0"
toml = "0.8"
base64 = "0.22"
serde = { version = "1.0", features = ["derive"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }